<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A escanear!</title>
    <link rel="stylesheet" href="estilos/estilos_pagQRS.css">
</head>
<body>
    <h1 class="titulo_escaneo">Mas mates :)</h1>

    <img src="imagenes/qr1.png" alt="Imagen 1">
    <img src="imagenes/qr2.png" alt="Imagen 2">
    <img src="imagenes/qr3.png" alt="Imagen 3">
    <img src="imagenes/qr4.png" alt="Imagen 4">
    <img src="imagenes/qr5.png" alt="Imagen 5">
    <img src="imagenes/qr6.png" alt="Imagen 6">
    <img src="imagenes/qr7.png" alt="Imagen 7">
    <img src="imagenes/qr8.png" alt="Imagen 8">

    <p>Sige este orden: 1 + 2 + 3 * 4 + 5 - 6 * 7 / 8 (el resultado ponlo sin decimales)</p>

    <div class="comprobacion-container">
        <label for="numeroUsuario">Introduce el resultado:</label>
        <input type="text" id="numeroUsuario" class="numeroInput" placeholder="Tu respuesta">
        <button id="comprobarBtn">Comprobar</button>
    </div>

    <div id="resultadoContainer"></div>

    <script src="funciones/index_pagQRS.js"></script>
</body>
</html>
